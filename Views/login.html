<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/js/login.js"><!--LINK script-->
    <link rel="stylesheet" href="/Styles/CSS/login.css"><!--LINK ESTILOS-->
    <link rel="stylesheet" href="/Styles/CSS/buttons.css"><!--LINK buttons-->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet"><!--FONTE DOS TEXTOS-->

    <title>LOGIN</title>

</head>
<body>

    <div class="login">

        <div class="banner-login">

            <div class="painelInterection">
                <div class="logo">
                    <img src="/Styles/Logos/logoCheckapp-ICO.svg" class="logo-marca" alt="Logo" onclick="redirectHome()">
                </div>
                <div class="introducaoLogin">
                    <div class="tabLine"></div>
                    <div class="content-text">
                        <p id="text-01">Ainda não é cliente?</p>
                    </div>
                    <br>
                    <br>
                    <div>
                        <button id="btnPadrao"  type="button" onclick="redirectRegistro()">ABRA SUA CONTA</button>
                    </div>
                </div>
            </div>

            <!--
            <div id="btn-voltar">
                <a href="/paginas/index.html" id="btn-Sair"></a>
            </div>
            -->

        </div>


        <div class="login-form">
            <div class="login-form-wrapper">
                <div class="login-title">
                    <p>Bem vindo à CheckApp</p>
                </div>
                <div class="loginSubTitulo">
                    <p>Faça seu login para continuar</p>
                </div>
                <form class="formulario-Login">
                    <div class="form-group">
                      <label for="CPF" class="labelUser">CPF/CNPJ</label>
                      <input type="text" class="form-control" id="cpf" aria-describedby="emailHelp" placeholder="">
                    </div>
                    <div class="form-group userPasword">
                      <label for="senha">Senha</label>
                      <input type="password" class="form-control" id="senha" placeholder="">
                    </div>
                    <button type="button" class="btnAcessar" id="btnPadrao">ACESSAR</button>
                </form>
                <!--<p class="helpPassword">Esqueci minha senha</p>-->
            </div>
        </div>
    </div>

    <script type="text/javascript">// redirecionamento de páginas
    function redirectHome (){
    window.location.href = "../Views/home.html";
    }
    function redirectRegistro (){
        window.location.href = "../Views/registro.html";
    }
    </script>

    

    
</body>
</html>
